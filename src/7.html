<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/7.css">
  <title>Slide out animations</title>
</head>
<body>
  <ul>
    <li onclick="toggle('one')">1</li>
    <li onclick="toggle('two')">2</li>
    <li onclick="toggle('three')">3</li>
  </ul>
  <div class="container">
    <div id="one" class="single one">first div</div>
    <div id="two" class="single">second div</div>
    <div id="three" class="single">third div</div>
  </div>
</body>
  <script src="./scripts/7.js"></script>
</html>
